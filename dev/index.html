<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FIFA World Cups Stats Page</title>
</head>
<body>
  <h1>FIFA World Cups Stats Page</h1>
  <div class="charts">
    <div class="charts__item">
      <h2 class="charts__title">Champions</h2>
      <div id="chart-champions" class="charts__container is-responsive"></div>
    </div>
    <div class="charts__item">
      <h2 class="charts__title">Locations</h2>
      <div id="chart-continents" class="charts__container is-responsive"></div>
    </div>
    <div class="charts__item">
      <h2 class="charts__title">Number of teams</h2>
      <div id="chart-teams" class="charts__container is-wide"></div>
    </div>
  </div>
  <script src="temp/app.js"></script>
</body>
</html>
